<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase links -->
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<!-- moment JS links -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Any Time Is a Train Time!</h1>
            <p>Choo Choo express!</p>
        </div>
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">

                <table class="table" id = "trainSchedule">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName">

                    </div>
                    <div class="form-group">
                        <label for="trainDestination">Destination</label>
                        <input type="text" class="form-control" id="trainDestination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainTime">

                    </div>
                    <div class="form-group">
                        <label for="trainFrequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="trainFrequency">
                    </div>
                    <button type="submit" class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- bootstrap JS links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- homework JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
